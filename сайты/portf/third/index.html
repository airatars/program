<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Glass Wensite</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img height="150" width="150" src="./images/user.png" alt="User">
                    <h3>Airat Ars</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img height="30" width="30" src="./images/twitch.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img height="30" width="30" src="./images/twitter.png" alt="">
                        <h2>News</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join your PRO games.</h2>
                    <img height="40" width="40" src="./images/game-controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img height="150" width="150" src="./images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed</h2>
                            <p>PC Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="pr">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
